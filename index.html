<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Third Semester Team Project</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		
		<script type="module" crossorigin src="/third-semester-team-project/assets/index-ec6ff9a2.js"></script>

	</head>
	<body class="light">
		<header class="header">
  <div class="container">
    <nav class="header__nav">
      <a href="./index.html">
        <img src="/images/logo-header-white-no-bg.svg" alt="logo" />
      </a>

      <ul class="header__nav-list">
        <li class="header__nav-item">
          Інтерактив <img src="/third-semester-team-project/assets/arrow-down-b0162b36.svg" alt="arrow-down" />
          <ul class="header__nav-sublist">
            <li class="header__nav-sublist--item">
              <button class="header__nav-sublist--btn" id="btnFilter">
                Числовий
              </button>
            </li>
            <li class="header__nav-sublist--item">
              <button class="header__nav-sublist--btn" id="btnFilter">
                Ігровий
              </button>
            </li>
            <li class="header__nav-sublist--item">
              <button class="header__nav-sublist--btn" id="btnFilter">
                Ознайомчий
              </button>
            </li>
          </ul>
        </li>
        <li class="header__nav-item">
          <a href="#ourTeam">Наша команда</a>
        </li>
        <li class="header__nav-item"><a href="#contacts">Контакти</a></li>
      </ul>
    </nav>

    <ul class="header__user-panel">
      <li class="header__user-panel--item">
        <input type="checkbox" id="changeTheme" />
        <label for="changeTheme"></label>
      </li>
      <li class="header__user-panel--item">
        <span class="header__user-panel--item"
          >Вітаємо, <span id="userName">User!</span></span
        >
      </li>
    </ul>
  </div>
</header>

		<main>
			<section class="hero">
  <div class="container">
    <h1 class="hero__title">Популярні інетрактивні ігри</h1>
  </div>
</section>

			<section class="leap-year">
	<div class="container">
		<h2 class="leap-year__title">Перевір в який рік ти народився</h2>
		<div class="leap-year__wrapper">
			<form class="leap-year__input-form">
				<input
					class="leap-year__input"
					type="number"
					name="year"
					id="year"
					min="0"
					max="9999"
					step="1"
				/>
				<button class="leap-year__btn">
					<img src="/third-semester-team-project/assets/search-38aa7c2b.svg" alt="search" />
				</button>
			</form>

			<span class="leap-year__result"
				>Ведіть ваш рік народження, щоб перевірити чи народився в високосному
				році</span
			>
		</div>
	</div>
</section>

			<section class="rps-game">
	<div class="container">
		<h2 class="rps-gape__title">Камінь - ножиці - папір</h2>

		<div class="rps-game__wrapper">
			<div class="rps-game__choice">
				<ul class="rps-game__choice-list">
					<li class="rps-game__choice--item">
						<img src="/third-semester-team-project/assets/stone-687492a4.svg" alt="stone" />
					</li>
					<li class="rps-game__choice--item">
						<img src="/third-semester-team-project/assets/scissors-296b083f.svg" alt="scissors" />
					</li>
					<li class="rps-game__choice--item">
						<img src="/third-semester-team-project/assets/paper-ddae1753.svg" alt="paper" />
					</li>
				</ul>

				<span class="rps-game__status">Ви виграли раунд!</span>

				<button class="rps-game__btn">Варіант комп’ютера</button>
			</div>

			<ul class="rps-game__score">
				<li class="rps-game__score-item">Рахунок:</li>
				<li class="rps-game__score-item">
					Комп’ютер - <span class="">0</span>
				</li>
				<li class="rps-game__score-item">Ви - <span class="">0</span></li>
			</ul>
		</div>
	</div>
</section>

		</main>

	</body>
</html>
